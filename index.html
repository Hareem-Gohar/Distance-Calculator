<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Distance Calculator</title>
</head>

<body>
    <h2 class="text-center mt-4">Distance Calculator</h2>
    <div class="d-flex justify-content-center mt-3 fs-5 lead">
        <input class="m-1" type="radio" value="Brazil" name="trips" checked> <label class="m-2">Barzil</label>
        <input class="m-1" type="radio" value="China" name="trips"> <label class=" m-2">China</label>
        <input class="m-1" type="radio" value="India" name="trips"> <label class="m-2">India</label>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <button onclick="calculateDistance()" class="btn btn-success p-3 px-5 rounded-pill">Calculate Distance</button>
    </div>
    <div class="text-center  p-3 m-3 ">
        <h4 class="lead" id="Result"></h4>
    </div>
    <script src="index.js"></script>
</body>

</html>
